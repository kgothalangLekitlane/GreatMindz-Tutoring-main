{%extends "base.html"%}
{% load static %}
{% block content %}

<h1 class="text-center mb-5">Blog</h1>
<div class="container d-flex flex-row justify-content-around" >
    
    {%for blog in object_list %}
    <div>
        <a href = "{{ blog.get_absolute_url }}" style="text-decoration: none; color:black">
        <div class="card" style="width: 20rem;">            
            <div class="card-body">
              <h5 class="card-title">{{blog.title}}</h5>
              <p class="card-text">{{blog.snippet}}</p>   
              <p>Read more ...</p>                      
            </div>
            
          </div>
        </a>
    </div>
    
   
    {% endfor %}
</div>


{% endblock %}
